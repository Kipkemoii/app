apiVersion: v1
kind: Service
metadata:
  name: oauth-svc
spec:
  selector:
    app: oauth
  ports:
    - name: oauth
      port: 4700
      targetPort: 4700
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth
spec:
  selector:
    matchLabels:
      app: oauth
  replicas: 1
  template:
    metadata:
      labels:
        app: oauth
    spec:
      imagePullSecrets:
        - name: beren-registry
      containers:
        - name: oauth
          image: docker.io/kebeney/beren:oauth-0.0.11
          env:
            - name: NODE_ENV
              value: development
            - name: JWKS_CACHE_TIME
              value: 24H
            - name: VLT_PROTO
              value: https
            - name: VLT_IP
              value: '192.168.86.205'
            - name: VLT_TCP_PORT
              value: '8200'
            - name: LOG_PROTO
              value: http
            - name: LOG_IP
              value: log-svc.default
            - name: LOG_HTTP_PORT
              value: '4600'
            - name: TARGET_DB
              value: oauth
            - name: ROLE_ID
              value: 812313f3-54de-c33b-beda-97311271aabe
            - name: SECRET_ID
              value: a8cddd37-2719-ac77-4920-3d9d9c0a37f6
            - name: OAUTH_PROTO
              value: http
            - name: OAUTH_IP
              value: 'oauth-svc.default'
            - name: OAUTH_HTTP_PORT
              value: '4700'
          ports:
            - name: oauth
              containerPort: 4700
          volumeMounts:
            - name: oauth-volume
              mountPath: /opt/shared/data
            - name: keb-certs
              mountPath: /opt/shared/tls/keb
              readOnly: false
            - name: le-certs
              mountPath: /opt/shared/tls/le
              readOnly: false
      volumes:
        - name: oauth-volume
          persistentVolumeClaim:
            claimName: acd-pvc
        - name: le-certs
          secret:
            secretName: le-tls
            defaultMode: 0600
        - name: keb-certs
          secret:
            secretName: keb-tls
            defaultMode: 0600
