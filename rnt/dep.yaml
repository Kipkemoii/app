apiVersion: v1
kind: Service
metadata:
  name: rnt-svc
spec:
  selector:
    app: rnt
  ports:
    - name: rnt
      port: 4200
      targetPort: 4200
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rnt
spec:
  selector:
    matchLabels:
      app: rnt
  replicas: 2
  template:
    metadata:
      labels:
        app: rnt
    spec:
      imagePullSecrets:
        - name: beren-registry
      containers:
        - name: rnt
          image: docker.io/kebeney/beren:rnt-0.0.77
          env:
            - name: NODE_ENV
              value: development
            - name: JWKS_CACHE_TIME
              value: 24H
            - name: VLT_PROTO
              value: https
            - name: VLT_IP
              value: '192.168.86.4'
            - name: VLT_TCP_PORT
              value: '8200'
            - name: LOG_PROTO
              value: https 
            - name: LOG_IP
              value: log-svc.default
            - name: LOG_HTTP_PORT
              value: '4600'
            - name: MGO_PROTO
              value: mongodb
            - name: MGO_IP
              value: '192.168.86.203'
            - name: MGO_HTTP_PORT
              value: '27017'
            - name: MGO_TLSMODE
              value: 'false'
            - name: RNT_PROTO
              value: http
            - name: RNT_IP
              value: 'rnt-svc.local'
            - name: RNT_HTTP_PORT
              value: '4200'
            - name: TARGET_DB
              value: rnt
            - name: ROLE_ID
              value: 52621c1f-3516-a92d-3630-9df457b47ba3
            - name: SECRET_ID
              value: 0a2637a9-1db3-b523-0a20-6dbe49421f2d
          ports:
            - name: rnt
              containerPort: 4200
          volumeMounts:
            - name: rnt-volume
              mountPath: /opt/shared/data
            - name: keb-certs
              mountPath: /opt/shared/tls/keb
              readOnly: true
            - name: le-certs
              mountPath: /opt/shared/tls/le
              readOnly: true
      volumes:
        - name: rnt-volume
          persistentVolumeClaim:
            claimName: rnt-pvc
        - name: le-certs
          secret:
            secretName: le-tls
            defaultMode: 0600
        - name: keb-certs
          secret:
            secretName: keb-tls
            defaultMode: 0600
