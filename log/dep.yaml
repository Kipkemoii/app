apiVersion: v1
kind: Service
metadata:
  name: log-svc
spec:
  selector:
    app: log
  ports:
    - name: log
      port: 4600
      targetPort: 4600
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log
spec:
  selector:
    matchLabels:
      app: log
  replicas: 2
  template:
    metadata:
      labels:
        app: log
    spec:
      imagePullSecrets:
        - name: beren-registry
      containers:
        - name: log
          image: docker.io/kebeney/beren:log-0.0.7
          env:
            - name: NODE_ENV
              value: development
            - name: JWKS_CACHE_TIME
              value: 24H
            - name: VLT_PROTO
              value: https
            - name: VLT_IP
              value: '192.168.86.4'
            - name: VLT_TCP_PORT
              value: '8200'
            - name: LOG_PROTO
              value: https 
            - name: LOG_IP
              value: kberen.com
            - name: LOG_HTTP_PORT
              value: '4600'
            - name: AUT_PROTO
              value: https
            - name: AUT_IP
              value: aut-svc.default
            - name: AUT_HTTP_PORT
              value: '4000'
            - name: TARGET_DB
              value: log
            - name: ROLE_ID
              value: e32c5762-7107-4e90-6f41-93f55e5102e0
            - name: SECRET_ID
              value: d9d14531-dc1c-b5a1-6a5d-357b37c0aeed
            - name: LOG_PROTO
              value: http
            - name: LOG_IP
              value: 'aut-svc.default'
            - name: LOG_HTTP_PORT
              value: '4600'
          ports:
            - name: log
              containerPort: 4600
          volumeMounts:
            - name: log-volume
              mountPath: /opt/shared/data
            - name: keb-certs
              mountPath: /opt/shared/tls/keb
              readOnly: false
            - name: le-certs
              mountPath: /opt/shared/tls/le
              readOnly: false
      volumes:
        - name: log-volume
          persistentVolumeClaim:
            claimName: log-pvc
        - name: le-certs
          secret:
            secretName: le-tls
            defaultMode: 0600
        - name: keb-certs
          secret:
            secretName: keb-tls
            defaultMode: 0600
