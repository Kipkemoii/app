apiVersion: v1
kind: Service
metadata:
  name: acd-svc
spec:
  selector:
    app: acd
  ports:
    - name: acd
      port: 3000
      targetPort: 3000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acd
spec:
  selector:
    matchLabels:
      app: acd
  replicas: 2
  template:
    metadata:
      labels:
        app: acd
    spec:
      imagePullSecrets:
        - name: beren
      containers:
        - name: acd
          image: docker.io/kebeney/beren:acd-0.0.12
          env:
            - name: NODE_ENV
              value: development
            - name: JWKS_CACHE_TIME
              value: 24H
            - name: VLT_PROTO
              value: https
            - name: VLT_IP
              value: '192.168.86.204'
            - name: VLT_TCP_PORT
              value: '8200'
            - name: LOG_PROTO
              value: https 
            - name: LOG_IP
              value: log-svc.default
            - name: LOG_HTTP_PORT
              value: '4600'
            - name: OAUTH_PROTO
              value: http
            - name: OAUTH_IP
              value: 'oauth-svc.default.svc.cluster.local'
            - name: OAUTH_HTTP_PORT
              value: '4700'
            - name: PGS_PROTO
              value: "postgresql"
            - name: PGS_IP
              value: 'psg-svc.default.svc.cluster.local'
            - name: PGS_TCP_PORT
              value: '5432'
            - name: PGS_SSLMODE
              value: "allow"
            - name: COOKIE_MAX_AGE_HRS
              value: '24'
            - name: TARGET_DB
              value: acd
            - name: ROLE_ID
              value: 263246b9-1ec5-29ac-9055-495a81dc811b
            - name: SECRET_ID
              value: 91d61a22-c469-28bc-6316-07485400b51a
            - name: ACD_PROTO
              value: http
            - name: ACD_IP
              value: 'acd-svc.default'
            - name: ACD_HTTP_PORT
              value: '3000'
          ports:
            - name: academy
              containerPort: 3000
          volumeMounts:
            - name: acd-volume
              mountPath: /opt/shared/data
            - name: keb-certs
              mountPath: /opt/shared/tls/keb
              readOnly: false
            - name: le-certs
              mountPath: /opt/shared/tls/le
              readOnly: false
      volumes:
        - name: acd-volume
          persistentVolumeClaim:
            claimName: acd-pvc
        - name: le-certs
          secret:
            secretName: le-tls
            defaultMode: 0600
        - name: keb-certs
          secret:
            secretName: keb-tls
            defaultMode: 0600
