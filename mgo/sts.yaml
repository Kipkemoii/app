apiVersion: v1
kind: Service
metadata:
  name: mgo
spec:
  selector:
    app: mgo
  ports:
    - name: mgo
      port: 27017
      targetPort: 27017
  type: ClusterIP

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mgo
spec:
  selector:
    matchLabels:
      app: mgo
  replicas: 2
  template:
    metadata:
      labels:
        app: mgo
    spec:
      containers:
        - name: mgo
          image: docker.io/library/mongo:6
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: mgo-secret
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: mgo-secret
            - name: MONGO_TLS_MODE
              value: requireTLS
            - name: MONGO_TLS_CERTIFICATE_KEY_FILE
              value: /opt/tls/cert.pem
            - name: MONGO_TLS_PRIVATE_KEY_FILE
              value: /opt/tls/priv-key.pem
            - name: MONGO_TLS_CA_FILE
              value: /opt/tls/ca.pem
          ports:
            - name: mgo
              containerPort: 27017
          volumeMounts:
            - name: mgo-volume
              mountPath: /data/db
            - name: tls-certs
              mountPath: /opt/tls
              readOnly: true
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d/init-replica-set.sh
              subPath: init-replica-set.sh
              readOnly: true
      volumes:
        - name: tls-certs
          secret:
            secretName: beren-tls
            defaultMode: 0600
        - name: init-script
          configMap:
            name: mongodb-init-scripts
  volumeClaimTemplates:
    - metadata:
        name: mgo-volume
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: managed-nfs-storage
        resources:
          requests:
            storage: 2Gi