apiVersion: v1
kind: Service
metadata:
  name: mps-svc
spec:
  selector:
    app: mps
  ports:
    - name: mps
      port: 4300
      targetPort: 4300
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mps
spec:
  selector:
    matchLabels:
      app: mps
  replicas: 2
  template:
    metadata:
      labels:
        app: mps
    spec:
      hostNetwork: true
      imagePullSecrets:
        - name: beren-registry
      containers:
        - name: mps
          image: docker.io/kebeney/beren:mps-0.0.44
          env:
            - name: NODE_ENV
              value: development
            - name: JWKS_CACHE_TIME
              value: 24H
            - name: VLT_PROTO
              value: https
            - name: VLT_IP
              value: '192.168.86.5'
            - name: VLT_TCP_PORT
              value: '8200'
            - name: LOG_PROTO
              value: https 
            - name: LOG_IP
              value: "log-svc.default"
            - name: LOG_HTTP_PORT
              value: '4600'
            - name: MPS_PROTO
              value: http
            - name: MPS_IP
              value: "mps-svc.default"
            - name: MPS_HTTP_PORT
              value: '4300'
            - name: ROLE_ID
              value: 8f686c1d-8edd-dc19-b8e7-963c67b0ec45
            - name: SECRET_ID
              value: aa58b375-c0ee-5560-565d-477d17fbb79c
            - name: AUTH_CLIENT_ID
              value: 7bebf99f-8393-4b2f-983e-2d79c1e8dc15
            - name: AUTH_CLIENT_SECRET
              value: taSbrEd7VQTS0IMPMAzoOAkP5HeOUibS4h5R7k9v6gbuRYXHrTy89pajzBLZ+/5Uv1oi8tXFevFusLHWlxmHMQ==
          ports:
            - name: mps
              containerPort: 4300
          volumeMounts:
            - name: mps-volume
              mountPath: /opt/shared/data
            - name: keb-certs
              mountPath: /opt/shared/tls/keb
              readOnly: false
            - name: le-certs
              mountPath: /opt/shared/tls/le
              readOnly: false
      volumes:
        - name: mps-volume
          persistentVolumeClaim:
            claimName: mps-pvc
        - name: le-certs
          secret:
            secretName: le-tls
            defaultMode: 0600
        - name: keb-certs
          secret:
            secretName: keb-tls
            defaultMode: 0600
