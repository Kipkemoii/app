apiVersion: v1
kind: Service
metadata:
  name: aut-svc
spec:
  selector:
    app: aut
  ports:
    - name: aut
      port: 4000
      targetPort: 4000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aut
spec:
  selector:
    matchLabels:
      app: aut
  replicas: 1
  template:
    metadata:
      labels:
        app: aut
    spec:
      imagePullSecrets:
        - name: beren
      containers:
        - name: aut
          image: docker.io/kebeney/beren:aut-0.0.81
          env:
            - name: NODE_ENV
              value: development
            - name: JWKS_CACHE_TIME
              value: 24H
            - name: VLT_PROTO
              value: "https"
            - name: VLT_IP
              value: '192.168.86.204'
            - name: VLT_TCP_PORT
              value: '8200'
            - name: LOG_PROTO
              value: "https" 
            - name: LOG_IP
              value: "log-svc.default"
            - name: LOG_HTTP_PORT
              value: '4600'
            - name: PGS_PROTO
              value: "postgresql"
            - name: PGS_IP
              value: "192.168.86.201"
            - name: PGS_TCP_PORT
              value: '5432'
            - name: PGS_SSLMODE
              value: "allow"
            - name: ROLE_ID
              value: 32b92e59-ba00-d394-26e1-b466cd91b1c3
            - name: SECRET_ID
              value: 7ca64168-3c03-4e74-6843-7dd9dcdc4e32
            - name: TARGET_DB
              value: "aut"
            - name: AUT_PROTO
              value: http
            - name: AUT_IP
              value: 'aut-svc.default'
            - name: AUT_HTTP_PORT
              value: '4000'
          ports:
            - name: aut
              containerPort: 4000
          volumeMounts:
            - name: aut-volume
              mountPath: /opt/shared/data
            - name: keb-certs
              mountPath: /opt/shared/tls/keb
              readOnly: false
            - name: opt-certs
              mountPath: /opt/tls/keb
              readOnly: false
            - name: le-certs
              mountPath: /opt/shared/tls/le
              readOnly: false
      volumes:
        - name: aut-volume
          persistentVolumeClaim:
            claimName: aut-pvc
        - name: le-certs
          secret:
            secretName: le-tls
            defaultMode: 0600
        - name: keb-certs
          secret:
            secretName: keb-tls
            defaultMode: 0600
        - name: opt-certs
          secret:
            secretName: keb-tls
            defaultMode: 0600
