apiVersion: v1
kind: Service
metadata:
  name: vwt-svc
spec:
  selector:
    app: vwt
  ports:
    - name: vwt
      port: 4500
      targetPort: 4500
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vwt
spec:
  selector:
    matchLabels:
      app: vwt
  replicas: 2
  template:
    metadata:
      labels:
        app: vwt
    spec:
      imagePullSecrets:
        - name: beren-registry
      containers:
        - name: vwt
          image: docker.io/kebeney/beren:vwt-0.0.53
          env:
            - name: NODE_ENV
              value: development
            - name: JWKS_CACHE_TIME
              value: 24H
            - name: VLT_PROTO
              value: https
            - name: VLT_IP
              value: '192.168.86.5'
            - name: VLT_TCP_PORT
              value: '8200'
            - name: LOG_PROTO
              value: https 
            - name: LOG_IP
              value: log-svc.yaml
            - name: LOG_HTTP_PORT
              value: '4600'
            - name: AUT_PROTO
              value: https
            - name: AUT_IP
              value: aut-svc.default
            - name: AUT_HTTP_PORT
              value: '4000'
            - name: JEN_PROTO
              value: https
            - name: JEN_IP
              value: jen-svc-default
            - name: JEN_HTTP_PORT
              value: '4400'
            - name: MPS_PROTO
              value: https
            - name: MPS_IP
              value: mps-svc.default
            - name: MPS_HTTP_PORT
              value: '4300'
            - name: TARGET_DB
              value: vwt
            - name: ROLE_ID
              value: a7e3fc89-6fb7-7948-0e15-776d95d35f06
            - name: SECRET_ID
              value: eeb64ece-2477-5074-a24f-dfa88522909c
            - name: VWT_PROTO
              value: http
            - name: VWT_IP
              value: 'aut-svc.default'
            - name: VWT_HTTP_PORT
              value: '4500'
          ports:
            - name: vwt
              containerPort: 4500
          volumeMounts:
            - name: aut-volume
              mountPath: /opt/shared/data
            - name: keb-certs
              mountPath: /opt/shared/tls/keb
              readOnly: false
            - name: le-certs
              mountPath: /opt/shared/tls/le
              readOnly: false
      volumes:
        - name: vwt-volume
          persistentVolumeClaim:
            claimName: vwt-pvc
        - name: le-certs
          secret:
            secretName: le-tls
            defaultMode: 0600
        - name: keb-certs
          secret:
            secretName: keb-tls
            defaultMode: 0600
