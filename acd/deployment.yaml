apiVersion: v1
kind: Service
metadata:
  name: acd-svc
spec:
  selector:
    app: acd
  ports:
    - name: acd
      port: 3000
      targetPort: 3000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acd
spec:
  selector:
    matchLabels:
      app: acd
  replicas: 2
  template:
    metadata:
      labels:
        app: acd
    spec:
      imagePullSecrets:
        - name: beren-registry
      containers:
        - name: acd
          image: docker.io/kebeney/beren:acd-0.0.9
          env:
            - name: VLT_PROTO
              value: https
            - name: VLT_IP
              value: kberen.com
            - name: VLT_TCP_PORT
              value: '8200'
            - name: LOG_PROTO
              value: https 
            - name: LOG_IP
              value: log-svc.default
            - name: LOG_HTTP_PORT
              value: '4600'
            - name: AUT_PROTO
              value: https
            - name: AUT_IP
              value: aut-svc.default
            - name: AUT_HTTP_PORT
              value: '4000'
            - name: TARGET_DB
              value: acd
          ports:
            - name: academy
              containerPort: 3000
          volumeMounts:
            - name: acd-volume
              mountPath: /opt/acd/data
            - name: tls-certs
              mountPath: /opt/acd/tls
              readOnly: false
      volumes:
        - name: acd-volume
          persistentVolumeClaim:
            claimName: acd-pvc
        - name: tls-certs
          secret:
            secretName: beren-tls
            defaultMode: 0600
