apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
  name: oauth-ingress
spec:
  # ingressClassName: nginx
  tls:
    - hosts:
        - oauth.kberen.com
      secretName: le-tls
  rules:
  - host: oauth.kberen.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service: 
              name: oauth-svc
              port: 
                number: 4700