apiVersion: v1
kind: Service
metadata:
  name: jen-svc
spec:
  selector:
    app: jen
  ports:
    - name: jen
      port: 4400
      targetPort: 4400
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jen
spec:
  selector:
    matchLabels:
      app: jen
  replicas: 2
  template:
    metadata:
      labels:
        app: jen
    spec:
      imagePullSecrets:
        - name: beren-registry
      containers:
        - name: jen
          image: docker.io/kebeney/beren:jen-0.0.36
          envFrom:
            - configMapRef:
                name: jen-configmap
          ports:
            - name: jenga
              containerPort: 4400
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m
              memory: 512Mi
          volumeMounts:
            - name: jen-volume
              mountPath: /opt/shared/data
            - name: keb-certs
              mountPath: /opt/shared/tls/keb
              readOnly: false
            - name: le-certs
              mountPath: /opt/shared/tls/le
              readOnly: false
      volumes:
        - name: jen-volume
          persistentVolumeClaim:
            claimName: jen-pvc
        - name: le-certs
          secret:
            secretName: le-tls
            defaultMode: 0600
        - name: keb-certs
          secret:
            secretName: keb-tls
            defaultMode: 0600
