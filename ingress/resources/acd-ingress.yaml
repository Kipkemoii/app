apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
  name: acd-ingress
spec:
  # ingressClassName: nginx
  tls:
  - hosts:
    - academy.kberen.com
    secretName: le-tls
  rules:
  - host: academy.kberen.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: academy-svc
            port: 
              number: 3000